<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow - Paisagens</title>
</head>
<body>
    <div class="conteudo">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            
            <div class="slide s1">
                <img src="./imagens/Foto1.jpg" alt="Descrição da img">
            </div>
            <div class="slide">
                <img src="./imagens/Foto2.jpg" alt="Descrição da img">
            </div>
            <div class="slide">
                <img src="./imagens/Foto3.jpg" alt="Descrição da img">
            </div>
            <div class="slide">
                <img src="./imagens/Foto4.jpg" alt="Descrição da img">
            </div>
            <div class="slide">
                <img src="./imagens/Foto5.jpg" alt="Descrição da img">
            </div>
        </div>
        <div class="navegacao">
            <label class="barra" for="slide1"></label>
            <label class="barra" for="slide2"></label>
            <label class="barra" for="slide3"></label>
            <label class="barra" for="slide4"></label>
            <label class="barra" for="slide5"></label>
        </div>
    </div>
</body>
</html>
